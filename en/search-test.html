<!doctype html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="instantsearch.css">
</head>
<body>
  <header>
    <div>
       <input id="search-input" placeholder="Search for products">
       <!-- We use a specific placeholder in the input to guides users in their search. -->
    </div>
  </header>
  <main>
      <div id="hits"></div>
      <div id="pagination"></div>
  </main>

  <script type="text/html" id="hit-template">
    <div class="hit">
      <div class="hit-image">
        <img src="http://placehold.it/200x300" alt="Gregoire Besson Parts Catalogue {{serie.value}} - {{model.value}}">
      </div>
      <div class="hit-content">
        <h3 class="hit-price">Serial number: {{serie.value}}</h3>
        <h2 class="hit-name">Model: {{model.value}}</h2>
        <p class="hit-description"><a href="http://marketing.cellar.services.clever-cloud.com/catalogues/gregoire-besson/{{filename.value}}">Download</a></p>
      </div>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="app.js"></script>
</body>
